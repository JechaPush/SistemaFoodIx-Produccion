spring.application.name=SistemaDePromociones

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_foodix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE - DESACTIVADO
# ============================================
# DESACTIVAR Hibernate completamente para evitar conflictos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ============================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
app.upload.dir=uploads

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080
