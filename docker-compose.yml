# ============================================
# DOCKER COMPOSE - SISTEMA FOODIX
# ============================================
# Este archivo define 2 servicios:
# 1. mi-app: Aplicación Spring Boot (puerto 8080)
# 2. db: Base de datos MySQL 8.0 (puerto 3306)
#
# IMPORTANTE: 
# - Este archivo solo crea los CONTENEDORES vacíos
# - Los DATOS se importan DESPUÉS con: backup_db_foodix.sql
# - Ver: GUIA_IMPORTAR_DB.md
# ============================================

services:
  # ==========================================
  # SERVICIO 1: APLICACIÓN SPRING BOOT
  # ==========================================
  mi-app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/db_foodix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - APP_UPLOAD_DIR=uploads
      # Configuración de correo (GMAIL)
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=sistemafoodix@gmail.com
      - SPRING_MAIL_PASSWORD=spdtspyvzwczljgz
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST=smtp.gmail.com
      
      # Logging para debugging
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_COM_EXAMPLE=DEBUG
      
      # Configuración de API externa (DNI/RUC) - IMPORTANTE: Sin espacios
      - API_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjo1NTksImV4cCI6MTc2MzMxODEzNH0.bzVljvbLILWrSrhsLV8sI7c-6I1gw7URf6R0lV0lToU
    volumes:
      - app-uploads:/uploads
    # Espera a que MySQL esté completamente listo (healthcheck)
    depends_on:
      db:
        condition: service_healthy

  # ==========================================
  # SERVICIO 2: BASE DE DATOS MYSQL 8.0
  # ==========================================
  # NOTA: Este contenedor crea las TABLAS vacías
  # Los DATOS se importan después con backup_db_foodix.sql
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=db_foodix
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    # Healthcheck: Verifica que MySQL esté listo antes de arrancar la app
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==========================================
# VOLÚMENES PERSISTENTES
# ==========================================
# db-data: Almacena los datos de MySQL (se mantiene aunque borres el contenedor)
# app-uploads: Almacena archivos subidos (documentos, imágenes)
volumes:
  db-data:
  app-uploads: